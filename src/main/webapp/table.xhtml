<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:form>
    <ace:dataTable var="point" rows="5" value="#{controllerBean.pointList}">

        <ace:column headerText="ID">
            <h:outputText value="#{point.id}"/>
        </ace:column>

        <ace:column headerText="X">
            <h:outputText value="#{point.x}"/>
        </ace:column>

        <ace:column headerText="Y">
            <h:outputText value="#{point.y}"/>
        </ace:column>

        <ace:column headerText="R">
            <h:outputText value="#{point.r}"/>
        </ace:column>

        <ace:column headerText="Execution Time">
            <h:outputText value="#{point.currentTime}" />
        </ace:column>

        <ace:column headerText="Result">
            <h:outputText value="#{point.hit}"/>
        </ace:column>
    </ace:dataTable>
</h:form>

</html>
