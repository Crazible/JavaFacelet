<!-- CONTENT -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <section class="content">
        <div class="navbar">
            <div class="container">
                <div class="navbar-inner flexed">
                    <div class="ui-clock flexed invisible">
                        <div class="clock-icons">
                            <img src="resources/svg/icon-of-clock(1).svg" alt="icon-of-clock"/>
                            <img src="resources/svg/icon-of-clock(2).svg" alt="icon-of-clock"/>
                            <img src="resources/svg/icon-of-clock(3).svg" alt="icon-of-clock"/>
                            <img src="resources/svg/icon-of-clock(4).svg" alt="icon-of-clock"/>
                        </div>
                        <span class="clock">00:00:00</span>
                    </div>
                    <div class="flexed">
                        <div class="menu selected">
                            <button class="flexed" onclick="onGraph()">
                                <img src="resources/svg/icon-of-graph.svg" alt="icon-of-graph"/>
                                <span>Graph</span>
                            </button>
                        </div>
                        <div class="menu">
                            <button class="flexed" onclick="onTable()">
                                <img src="resources/svg/icon-of-table.svg" alt="icon-of-table"/>
                                <span>Table</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="main-inner">
                    <div class="left-column">
                        <div class="ui-clock align-centered" id="clock">
                            <span class="clock">00:00:00</span>
                        </div>
                    </div>
                    <div class="main-column">
                        <ui:include src="/graph.xhtml"/>
                        <ui:include src="/table.xhtml"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h:outputScript library="js" name="clock.js"/>
    <h:outputScript library="js" name="validate.js"/>

</ui:composition>
