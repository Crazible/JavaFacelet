<!-- WELCOME -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ace="http://www.icefaces.org/icefaces/components">

      <section class="content">
            <div class="container">
                  <div class="content-inner">
                        <div class="page-label flexed">

                        </div>
                        <div class="intro-field align-centered">
                              <span>Welcome</span>
                              <p>Go to the main page to check if a point hits the area or not</p>
                              <!-- Link to main page -->
                              <h:form styleClass="go2main">
                                    <h:commandLink action="#{navigationBean.moveToMain}">
                                          <span>Go to main page</span>
                                    </h:commandLink>
                              </h:form>
                        </div>
                        <!-- Clock -->
                        <div class="ui-clock align-centered">
                              <span class="clock">00:00:00</span>
                        </div>
                  </div>
            </div>
      </section>
      <h:outputScript library="js" name="clock.js"/>


      <h:form>
            <ace:dataTable var="point" value="#{controllerBean.pointList}">

                  <ace:column sortBy="#{point.id}" headerText="ID">
                        <h:outputText value="#{point.id}"/>
                  </ace:column>

                  <ace:column sortBy="#{point.x}" headerText="X">
                        <h:outputText value="#{point.x}"/>
                  </ace:column>

                  <ace:column sortBy="#{point.y}" headerText="Y">
                        <h:outputText value="#{point.y}"/>
                  </ace:column>

                  <ace:column sortBy="#{point.r}" headerText="R">
                        <h:outputText value="#{point.r}"/>
                  </ace:column>

                  <ace:column sortBy="#{point.currentTime}" headerText="Execution Time">
                        <h:outputText value="#{point.currentTime}" />
                  </ace:column>

                  <ace:column sortBy="#{point.hit}" headerText="Result">
                        <h:outputText value="#{point.hit}"/>
                  </ace:column>
            </ace:dataTable>
      </h:form>
</ui:composition>
